<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Account Page</title>
</head>
<style>
    .image-container {
        width: 300px;
        height: 200px;
        border: 1px solid #ccc;
        overflow: hidden;
    }

    .image-container img {
        width: 100%;
        height: auto;
        display: block;
    }
    .top-right {
        position: absolute;
        top: 0;
        right: 0;
        padding: 10px;
    }

    .top-right button {
        margin-left: 10px;
    }
</style>
<body>
<p>Personal Account</p>

<div class="top-right">
    <button onclick="location.href='/home'; return false;">Home</button>
    <button formmethod="post" onclick="location.href='/logout'; return false;">Logout</button>
</div>

<div class="image-container">
    <img th:if="${base64String != null}" th:src="'data:image/jpeg;base64,' + ${base64String}" />
</div>
<p>Please select new image if you want to change your photo</p>
<form action="/account/uploadPhoto" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/jpeg">
    <input type="submit" value="Upload">
</form>

<p>Name: <a th:text="${person_real.getUsername()}"></a> </p>
<p>City: <a th:text="${person_real.getCity()}"></a> </p>
<p>Email: <a th:text="${person_real.getEmail()}"></a> </p>
<p>Year Of Birth: <a th:text="${person_real.getYearOfBirth()}"></a> </p>

<br/>
<br/>
<br/>
<form th:action="@{/}">

</form>

</body>
</html>
